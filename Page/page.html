<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Weather" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../Styles/styles.css">
</head>

<body>
    <header>
        <div class="header">
            <h2>MY WEATHER</h2>
            <div class="header-input-container">
                <input type="text" id="inp_city">
                <button class="btn-find" id="btn_find">
                    <img src="../Source/search.ico">
                </button>
            </div>

        </div>
    </header>

    <div class="container col-12 m-0 p-0">
        <div class="header2 pl-4">
            <button class="btn-today">Today</button>
            <button class="btn-5day">5-day forecast</button>
        </div>

        <div class="container-fluid p-4 m-0">
            <div class="row m-0" id="error_row">
                <div class="container col-12 m-0 p-0 error-container">
                    <div class="row justify-content-center">
                        <img class="error-img col-lg-2 col-md-2 col-sm-3 col-4" src="../Source/error404.ico">
                    </div>
                    <div class="row justify-content-center pb-3">
                        <h2 class="error-descr col-lg-7 col-md-10 col-sm-10 col-10">
                            sfsdfsdfsdfsdf could not be found. Please try enter a different location.
                        </h2>
                    </div>
                </div>
            </div>

            <div class="row mt-4 ml-0 mr-0">
                <div class="container col-12 p-5 current-weather-day d-xs-block d-lg-flex d-md-flex justify-content-between">
                    <div class="cur-weather">
                        <p class="green-names">CURRENT WEATHER</p>
                        <div>
                            <img id="current_weather_img">
                            <p id="weather_main"></p>
                        </div>
                    </div>
                    <div class="cur-temp">
                        <div>
                            <p id="current_temperature"></p>
                            <p id="current_pressure"></p>
                        </div>
                    </div>
                    <div class="cur-date">
                        <p class="green-names" id="current_date"></p>
                        <div>
                            <p id="sunrise"></p>
                            <p id="sunset"></p>
                            <p id="duration"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <script src="../Scripts/script.js"></script>
</body>
</html>
